<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>iReporter</title>
    <link rel="stylesheet" href="styles.css"></link>
    <link href="https://fonts.googleapis.com/css?family=Mina" rel="stylesheet">
  </head>
  <body>
    <div id="topnav">
      <a href="./index.html" id="home"><strong>iReporter</strong></a>
      <div id="topnav-right">
        <a href="#login">Log In</a>
      </div>
    </div>
    <div class="main">
      <div class="mission">
        <h1><strong>Fighting Corruption In Africa, One Story At A Time</strong></h1>
      </div>
      <div class="container">
       <form>
         <label for="email"><b>Email</b></label>
         <input type="email" class="information" name="email address" placeholder="email address">
         <label for="password"><b>Password</b></label>
         <input type="password" class="information" name="password" placeholder="password">
         <label for="password"><b>Confirm Password</b></label>
         <input type="password" class="information" name="confirm password" placeholder="confirm password">
         <div class="actions">
           <button type="button" id="cancel">Cancel</button>
           <button type="submit" id="signup">Sign Up</button>
         </div>
       </form>
       <p>Already have an account? <a href="#login">Log In</a></p>
     </div>
    </div>
  </body>
</html>
