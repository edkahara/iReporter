<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>iReporter | Sign Up</title>
    <link rel="stylesheet" href="styles.css"></link>
    <link href="https://fonts.googleapis.com/css?family=Mina" rel="stylesheet">
  </head>
  <body>
    <div id="topnav">
      <a href="./index.html" id="home"><strong>iReporter</strong></a>
      <div id="topnav-right">
        <a href="./login.html">Log In</a>
      </div>
    </div>
    <div class="main">
      <div class="mission">
        <h1><strong>Fighting Corruption In Africa, One Story At A Time</strong></h1>
      </div>
      <div class="container">
       <form action="./login.html">
         <label for="email"><b>Email</b></label>
         <input type="email" class="information" name="email address">
         <label for="username"><b>Username</b></label>
         <input type="text" class="information" name="username">
         <label for="password"><b>Password</b></label>
         <input type="password" class="information" name="password">
         <label for="password"><b>Password Confirmation</b></label>
         <input type="password" class="information" name="confirm password">
         <button type="submit" class="submit">Sign Up</button>
       </form>
       <p>Already have an account? <a href="./login.html" class="notice">Log In</a></p>
     </div>
    </div>
  </body>
</html>
