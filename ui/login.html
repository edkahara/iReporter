<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>iReporter | Log In</title>
    <link rel="stylesheet" href="styles.css"></link>
    <link href="https://fonts.googleapis.com/css?family=Mina" rel="stylesheet">
    <script type="text/javascript" src="./script.js"></script>
  </head>
  <body>
    <div class="topnav" id="topnav">
      <a href="./index.html" id="home"><strong>iReporter</strong></a>
      <div class="topnav-right">
        <a href="./signup.html">Sign Up</a>
        <a href="javascript:void(0);" class="icon" onclick="getDropdown()">&#9776;</a>
      </div>
    </div>
    <div class="main">
      <div class="mission">
        <h1><strong>Fighting Corruption In Africa, One Story At A Time</strong></h1>
      </div>
      <div class="container">
       <form action="./profile.html">
         <label for="email"><b>Email</b></label>
         <input type="email" class="information" name="email address">
         <label for="password"><b>Password</b></label>
         <input type="password" class="information" name="password">
         <button type="submit" class="submit">Log In</button>
       </form>
       <p>Don't have an account? <a href="./signup.html" class="notice">Sign Up</a></p>
     </div>
    </div>
  </body>
</html>
